version: "0.1"

namespace: beta-shop
tag: '1.0'

environment: docker.staging
image:
  tag: spryker/php:7.4-alpine3.13
  php:
    ini:
      opcache.enable: 0
      opcache.enable_cli: 0

composer:
  mode: --no-dev
  autoload: --classmap-authoritative

assets:
  image: fholzer/nginx-brotli:v1.18.0
  mode: production
  compression:
    brotli:
      static: only
    gzip:
      static: true
      level: 5

regions:
  EU:
    services:
      database:
        database: eu-staging
        username: spryker
        password: secret
    stores:
      DE:
        services:
          broker:
            namespace: de_queue
          key_value_store:
            namespace: 1
          search:
            namespace: de_search
          session:
            namespace: 2
      AT:
        services:
          broker:
            namespace: at_queue
          key_value_store:
            namespace: 1
          search:
            namespace: at_search
          session:
            namespace: 2

groups:
  EU:
    region: EU
    applications:
      yves_eu:
        application: yves
        endpoints:
          www.de.b2c.k8s.spryker-solution.nfq.internal:
            store: DE
          www.at.b2c.k8s.spryker-solution.nfq.internal:
            store: AT
      zed_eu:
        application: zed
        endpoints:
          os.de.b2c.k8s.spryker-solution.nfq.internal:
            store: DE
          os.at.b2c.k8s.spryker-solution.nfq.internal:
            store: AT
      glue_eu:
        application: glue
        endpoints:
          glue.de.b2c.k8s.spryker-solution.nfq.internal:
            store: DE
          glue.at.b2c.k8s.spryker-solution.nfq.internal:
            store: AT
services:
  database:
    engine: postgres
    version: 12
    root:
      username: "root"
      password: "secret"
    endpoints:
      localhost:5432:
        protocol: tcp
  broker:
    engine: rabbitmq
    api:
      username: "spryker"
      password: "secret"
    endpoints:
      queue.b2c.k8s.spryker-solution.nfq.internal:
      localhost:5672:
        protocol: tcp
  session:
    engine: redis
  key_value_store:
    engine: redis
    endpoints:
      localhost:16379:
        protocol: tcp
  search:
    engine: elastic
    version: 6.8
    endpoints:
      localhost:9200:
        protocol: tcp
  kibana:
    engine: kibana
    version: 6.8
    endpoints:
      kibana.b2c.k8s.spryker-solution.nfq.internal:
  scheduler:
    engine: jenkins
    endpoints:
      scheduler.b2c.k8s.spryker-solution.nfq.internal:
  mail_catcher:
    engine: mailhog
    endpoints:
      mail.b2c.k8s.spryker-solution.nfq.internal:

docker:

  blackfire:
    enabled: false

  ssl:
    enabled: false
    redirect: false

  debug:
    enabled: false
    xdebug:
      enabled: false

  testing:
    store: DE

  mount:
    baked:
