version: "0.1"

namespace: beta-shop
tag: '1.0'

environment: docker.staging
image:
  tag: spryker/php:7.4-alpine3.13

composer:
  mode: --no-dev
  autoload: --classmap-authoritative

assets:
  image: fholzer/nginx-brotli:v1.18.0
  mode: production
  compression:
    brotli:
      static: only
    gzip:
      static: true
      level: 5

regions:
  DE:
    services:
      database:
        database: spryker_staging
        username: spryker
        password: secret

    stores:
      DE:
        services:
          broker:
            namespace: de_queue
          key_value_store:
            namespace: 1
          search:
            namespace: de_search
          session:
            namespace: 2
      AT:
        services:
          broker:
            namespace: at_queue
          key_value_store:
            namespace: 1
          search:
            namespace: at_search
          session:
            namespace: 2
      US:
        services:
          broker:
            namespace: us_queue
          key_value_store:
            namespace: 1
          search:
            namespace: us_search
          session:
            namespace: 2

groups:
  DE-1:
    region: DE
    applications:
      Redirects:
        application: static
        endpoints:
          de.b2c.cloud.spryker.toys:
            store: DE
            redirect:
              type: 302
              url: www.de.b2c.cloud.spryker.toys
          at.b2c.cloud.spryker.toys:
            store: AT
            redirect:
              code: 302
              url: www.at.b2c.cloud.spryker.toys
          us.b2c.cloud.spryker.toys:
            store: US
            redirect:
              code: 302
              url: www.us.b2c.cloud.spryker.toys
      Yves:
        application: yves
        endpoints:
          www.de.b2c.cloud.spryker.toys:
            store: DE
          www.at.b2c.cloud.spryker.toys:
            store: AT
          www.us.b2c.cloud.spryker.toys:
            store: US
      Zed:
        application: zed
        endpoints:
          os.de.b2c.cloud.spryker.toys:
            store: DE
          os.at.b2c.cloud.spryker.toys:
            store: AT
          os.us.b2c.cloud.spryker.toys:
            store: US
      Glue:
        application: glue
        endpoints:
          glue.de.b2c.cloud.spryker.toys:
            store: DE
          glue.at.b2c.cloud.spryker.toys:
            store: AT
          glue.us.b2c.cloud.spryker.toys:
            store: US
services:
  database:
    engine: postgres
    version: 12
    root:
      username: "root"
      password: "secret"
    endpoints:
      localhost:5432:
        protocol: tcp
  broker:
    engine: rabbitmq
    api:
      username: "spryker"
      password: "secret"
    endpoints:
      queue.b2c.cloud.spryker.toys:
      localhost:5672:
        protocol: tcp
  session:
    engine: redis
  key_value_store:
    engine: redis
    endpoints:
      localhost:16379:
        protocol: tcp
  search:
    engine: elastic
    version: 6.8
    endpoints:
      localhost:9200:
        protocol: tcp
  kibana:
    engine: kibana
    version: 6.8
    endpoints:
      kibana.b2c.cloud.spryker.toys:
  scheduler:
    engine: jenkins
    endpoints:
      scheduler.b2c.cloud.spryker.toys:
  mail_catcher:
    engine: mailhog
    endpoints:
      mail.b2c.cloud.spryker.toys:

docker:

  blackfire:
    enabled: false

  ssl:
    enabled: false
    redirect: false

  debug:
    enabled: false
    xdebug:
      enabled: false

  testing:
    store: DE

  mount:
    baked:
